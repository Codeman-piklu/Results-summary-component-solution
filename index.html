<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  
    <div class="left_side">
      <h4>Your Result</h4>
     <div class="circle">
    <h1>  76</h1>
   <p>   of 100</p>
     </div>
    
     <h2> Great</h2>
     <p> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div> 
<div class="right_side">
<h3>Summary</h3>

 <div class="right_bar">
  <div class="reaction">
    <b> <img src="icon-reaction.svg" alt="">Reaction</b>
      <p>80 / 100</p>
     </div>
    
     <div class="memory">
     <b><img src="icon-memory.svg" alt="">Memory</b>
     <p>92 / 100</p>
     </div>
    
      <div class="verbal">
        <b><img src="icon-verbal.svg" alt="">Verbal</b>
      <p> 61 / 100</p>
      </div>
    
    <div class="visual">
    <b><img src="icon-visual.svg" alt="">  Visual</b>
    <p>72  / 100</p>
    </div>
    <button>Continue</button>
 </div>
</div>
</div>
</div>
</body>
</html>
